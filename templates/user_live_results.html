<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Voting Results</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/live_results.css') }}">
</head>
<body>

  <nav class="navbar">
    <div class="nav-right">
      <a href="{{ url_for('download_results') }}" class="download-btn">Download Results (PDF)</a>
    </div>
  </nav>

  <h1>Live Voting Results</h1>

  <div id="results-wrapper">
    <div class="chart-container">
      <canvas id="votesChart"></canvas>
    </div>

    <h3>üó≥Ô∏è Live Vote Count</h3>
    <table id="votesTable">
      <thead>
        <tr>
          <th>Party</th>
          <th>Votes</th>
        </tr>
      </thead>
      <tbody id="votesTableBody">
        <!-- JS fills this -->
      </tbody>
    </table>
  </div>

  <script>
    const ctx = document.getElementById('votesChart').getContext('2d');
    const votesChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: 'Votes',
          data: [],
          backgroundColor: [],
          borderColor: '#94a3b8',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: (context) => `Votes: ${context.parsed.y}`
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              color: '#e2e8f0',
              precision: 0  // avoid showing decimals
            },
            grid: {
              color: '#475569'
            }
          },
          x: {
            ticks: {
              color: '#e2e8f0'
            },
            grid: {
              color: '#475569'
            }
          }
        }
      }
    });

    async function fetchVotes() {
      try {
        const response = await fetch('{{ url_for("api_votes_data") }}');
        if (!response.ok) throw new Error('Fetch failed');
        const data = await response.json();

        // Update chart
        votesChart.data.labels = data.names;
        votesChart.data.datasets[0].data = data.votes;
        votesChart.data.datasets[0].backgroundColor = data.colors;
        votesChart.update();

        // Update table
        const tbody = document.getElementById("votesTableBody");
        tbody.innerHTML = "";
        data.names.forEach((name, i) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>
              <img src="/static/party_logos/${data.logos[i]}" alt="${name} Logo">
              ${name}
            </td>
            <td>${data.votes[i]}</td>
          `;
          tbody.appendChild(row);
        });

      } catch (err) {
        console.error("Error updating results:", err);
      }
    }

    fetchVotes();
    setInterval(fetchVotes, 5000);
  </script>
</body>
</html>
