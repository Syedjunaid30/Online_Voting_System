<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin - Register User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_register_user.css') }}">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        </div>
        <div class="nav-right">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h1>User Registration</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="voter_id">Voter ID:</label>
            <input type="text" name="voter_id" id="voter_id" required>

            <label for="epic_no">EPIC Number:</label>
            <input type="text" name="epic_no" id="epic_no" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <label for="face_image">Upload Face Image:</label>
            <input type="file" name="face_image" id="face_image" accept="image/*" required>

            <button type="submit" class="submit-btn">Register</button>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flash error">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </form>
    </div>
</body>
</html>
