<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #34495e;
            padding: 1rem;
            display: flex;
            gap: 2rem;
        }
        nav a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #2c3e50;
        }
        h1 {
            margin: 1rem;
            color: #2c3e50;
        }
        .container {
            padding: 1rem;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            font-weight: bold;
        }
        input {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.75rem;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #1f6391;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
        <a href="{{ url_for('admin_list_users') }}">User Management</a>
    </nav>

    <h1>Edit User</h1>
    <div class="container">
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>

            <label for="voter_id">Voter ID:</label>
            <input type="text" id="voter_id" name="voter_id" value="{{ user.voter_id }}" required>

            <label for="epic_no">EPIC No:</label>
            <input type="text" id="epic_no" name="epic_no" value="{{ user.epic_no }}" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="{{ user.dob }}" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ user.phone }}" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{ user.password }}" required>

            <button type="submit">Update User</button>
        </form>
    </div>
</body>
</html>
