<!DOCTYPE html>
<html>
<head>
    <title>Online Voting System</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
        }
        nav .logo {
            font-size: 1.5rem;
            color: white;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #00d9ff;
        }
        .container {
            padding: 4rem;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Online Voting System</div>
        <ul>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Welcome to the Secure Online Voting System</h1>
        <p>Cast your vote easily and securely. Transparent. Real-time. Reliable.</p>
    </div>
</body>
</html>
